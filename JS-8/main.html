<!DOCTYPE html>
<html>

 <head>
    <meta charset="utf-8">
    <title>Мой сайт</title>

    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
 </head>

 <body>
     
     <header>
         <h1>Сайт для модального окна</h1>
     </header>

     <main>
        <div id="main_div">
            <h2>Нажмите на кнопку или сделайте свайп вправо</h2>
            <a class="btn" data-menu-open="">Open menu</a>
        </div>

        <div class="mobile-menu animation" style="visibility: none;">
            <div class="overlay" data-menu-close="" style="opacity: 0;"></div>
            <div class="menu" style="transform: translateX(0px);">
                <div class="mobile-header">
                    <span class="close">&times;</span>
                    <h2>Модальное окно</h2>
                </div>

                <div class="mobile-main">
                    <h4>Добро пожаловать в модальное окно.</h4>
                    <p>Что бы закрыть окно, свайпните влево или кликните в любом месте.</p>
                </div>
            </div>
        </div>

     </main>

 </body>

</html>
